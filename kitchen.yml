driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux2
    driver_config:
      username: ec2-user
      password: ec2-user

suites:
- name: default
  run_list:
  - recipe[yum-amazon::default]
