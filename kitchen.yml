driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2

suites:
  - name: default
    run_list:
      - recipe[yum-amazon::default]
